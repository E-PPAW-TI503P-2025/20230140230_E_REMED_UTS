<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Library Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #f4f6fb;
      color: #1f2937;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      gap: 24px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button.danger {
      background: #ef4444;
    }

    button.secondary {
      background: #10b981;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      font-size: 13px;
      color: #6b7280;
      text-transform: uppercase;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 12px;
      padding: 10px;
      background: #ecfdf5;
      color: #065f46;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Library Management System</h1>
  <p>Web Application using Express and Sequelize</p>
</header>

<main>

  <!-- ROLE SELECTOR -->
  <div class="card">
    <h2>Select Role</h2>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <button onclick="setRole()">Login</button>
  </div>

  <!-- ADMIN SECTION -->
  <div id="adminSection" class="card hidden">
    <h2>Add Book (Admin)</h2>
    <input id="title" placeholder="Book Title"><br><br>
    <input id="author" placeholder="Author"><br><br>
    <input id="stock" type="number" placeholder="Stock"><br><br>
    <button onclick="addBook()">Add Book</button>
  </div>

  <!-- BOOK LIST -->
  <div class="card">
    <h2>Book List</h2>
    <button onclick="loadBooks()">Refresh</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookList"></tbody>
    </table>

    <div id="message" class="message hidden"></div>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
